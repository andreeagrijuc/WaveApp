<div class="container">
  <h3 class="text-center">Welcome to Wave!</h3>
  <h1 class="text-center">Login</h1>
  <div class="row">
    <div class="row-5">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" formControlName="email" maxlength="30" required />
          <div *ngIf="email.invalid && email.touched">
            <div *ngIf="email.errors.required">
              Email is required
            </div>
            <div *ngIf="email.errors.email">
              Email is invalid
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password" minlength="3" required />
          <div *ngIf="password.invalid && password.touched">
            <div *ngIf="password.errors.required">
              Password is required
            </div>
            <div *ngIf="password.errors.minlength">
              Password must have min 3 chars
            </div>
          </div>
        </div>

      </form>

      <button type="button" class="btn btn-outline-info" (click)="submit()">Login</button>
      <div class="alert alert-danger" role="alert" *ngIf="loginForm.invalid && submittedPressed">
        Please complete all fields
      </div>
      <h4 class="text-center">Don't have an account?</h4>
      <button type="button" class="btn btn-outline-info" [routerLink]="'/register'">Register</button>
    </div>
   
  </div>
  
</div>
