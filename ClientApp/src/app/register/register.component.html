<div class="container">
  <h3 class="text-center">Welcome to Wave!</h3>
  <h1 class="text-center">Register</h1>
  <div class="row">
    <div class="row-5">
      <form [formGroup]="registerForm">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" formControlName="firstName" maxlength="10" />
          <div *ngIf="firstName.invalid && firstName.touched && firstName.errors.required">
            Please enter your first name
          </div>
        </div>

        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" formControlName="lastName" maxlength="10" required />
          <div *ngIf="lastName.invalid && lastName.touched && lastName.errors.required">
            Please enter your last name
          </div>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" formControlName="email" maxlength="30" required />
          <div *ngIf="email.invalid && email.touched">
            <div *ngIf="email.errors.required">
              Email is required
            </div>
            <div *ngIf="email.errors.email">
              Email is invalid
            </div>
          </div>
        </div>

        <div formGroupName="passwords">

          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password" minlength="3" required />
            <div *ngIf="password.invalid && password.touched">
              <div *ngIf="password.errors.required">
                Password is required
              </div>
              <div *ngIf="password.errors.minlength">
                Password must have min 3 chars
              </div>
            </div>
          </div>

          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" formControlName="confPassword" required />
            <div *ngIf="confPassword.invalid && confPassword.touched">
              <div *ngIf="confPassword.errors.required">
                Confirm Password is required
              </div>

            </div>

          </div>

          <div *ngIf="password.touched && passwords.errors?.confPass">
            Your passwords don't match
          </div>

        </div>

      </form>
      <button type="button" class="btn btn-outline-info" (click)="submit()">Register</button>
      <div class="alert alert-danger" role="alert" *ngIf="registerForm.invalid && submittedPressed">
        Please complete all fields
      </div>
      <h4 class="text-center">Already have an account?</h4>
      <button type="button" class="btn btn-outline-info" [routerLink]="'/login'">Login</button>
    </div>

  </div>
</div>
